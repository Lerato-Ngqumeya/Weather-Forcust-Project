<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="current-city">City</h1>
            <p id="current-date"></p>
            <p id="current-description">Weather description</p>
          </div>
          <div>
            <span id="weather-emoji" class="emoji">☀</span>
            <div class="current-temperature">
              <span id="current-temperature">--</span>°C
            </div>
          </div>
          <p class="current-details">
            Humidity: <strong id="humidity">--</strong>%<br />
            Wind Speed: <strong id="wind-speed">--</strong> km/h
          </p>
        </div>
      </main>
      <footer>
        <p>
          Project by
          <a href="https://github.com/Lerato-Ngqumeya" target="_blank"
            >Lerato Ngqumeya</a
          >
          is open-sourced on
          <a href="https://github.com/Lerato-Ngqumeya/Weather-Forcust-Project"
            >Github</a
          >
          and hosted on
          <a href="">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
